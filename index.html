<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raviya AI - Advanced Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0e27;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .background-3d {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            animation: float 20s infinite;
            opacity: 0.6;
        }

        .shape1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #ff0844, #ff0000);
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #0066ff, #00d4ff);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .shape3 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #ff0066, #ff3388);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 10s;
        }

        .shape4 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #0088ff, #0044ff);
            top: 20%;
            right: 10%;
            animation-delay: 3s;
        }

        .shape5 {
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, #ff1166, #cc0044);
            bottom: 20%;
            left: 15%;
            animation-delay: 7s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            25% {
                transform: translate(50px, -50px) scale(1.1);
            }
            50% {
                transform: translate(-30px, 30px) scale(0.9);
            }
            75% {
                transform: translate(40px, 40px) scale(1.05);
            }
        }

        .container {
            width: 95%;
            max-width: 1200px;
            height: 90vh;
            background: rgba(15, 20, 40, 0.85);
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(255, 0, 68, 0.3), 
                        0 25px 80px rgba(0, 102, 255, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .header {
            background: linear-gradient(135deg, #ff0844 0%, #0066ff 100%);
            color: white;
            padding: 25px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(255, 8, 68, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .back-btn {
            width: 40px;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .header-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }

        .current-time {
            font-size: 18px;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .current-date {
            font-size: 12px;
            opacity: 0.9;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
            z-index: 1;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .logo {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            position: relative;
            z-index: 1;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 15px #00ff88;
        }

        @keyframes pulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
            }
            50% { 
                opacity: 0.6; 
                transform: scale(1.2);
            }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background: rgba(10, 14, 39, 0.5);
        }

        .chat-area::-webkit-scrollbar {
            width: 10px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff0844, #0066ff);
            border-radius: 10px;
        }

        .message {
            display: flex;
            gap: 15px;
            animation: slideIn 0.4s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .message.user .avatar {
            background: linear-gradient(135deg, #ff0844, #ff4488);
            color: white;
        }

        .message.ai .avatar {
            background: linear-gradient(135deg, #0066ff, #00d4ff);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 18px 22px;
            border-radius: 20px;
            line-height: 1.7;
            word-wrap: break-word;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff0844, #cc0033);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.ai .message-content {
            background: linear-gradient(135deg, #1a2040, #2a3050);
            color: #ffffff;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(0, 102, 255, 0.3);
        }

        .timestamp {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 6px;
        }

        .input-area {
            padding: 25px 30px;
            background: rgba(15, 20, 40, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 16px 22px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s;
            resize: none;
            font-family: inherit;
            max-height: 120px;
            background: rgba(26, 32, 64, 0.8);
            color: #fff;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #messageInput:focus {
            border-color: #ff0844;
            box-shadow: 0 0 0 3px rgba(255, 8, 68, 0.2),
                        0 0 20px rgba(0, 102, 255, 0.3);
        }

        .send-btn {
            width: 55px;
            height: 55px;
            background: linear-gradient(135deg, #ff0844, #0066ff);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 4px 20px rgba(255, 8, 68, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.1) rotate(45deg);
            box-shadow: 0 6px 30px rgba(255, 8, 68, 0.6),
                        0 6px 30px rgba(0, 102, 255, 0.6);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: scale(1) rotate(0deg);
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 15px;
        }

        .typing-indicator.active {
            display: flex;
        }

        .typing-dots {
            display: flex;
            gap: 6px;
            padding: 18px 22px;
            background: linear-gradient(135deg, #1a2040, #2a3050);
            border-radius: 20px;
            border: 1px solid rgba(0, 102, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .typing-dots span {
            width: 10px;
            height: 10px;
            background: linear-gradient(135deg, #ff0844, #0066ff);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-12px); }
        }

        .welcome-message {
            text-align: center;
            padding: 50px 30px;
            color: #fff;
        }

        .welcome-message h2 {
            font-size: 36px;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #ff0844, #0066ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 8, 68, 0.5);
        }

        .welcome-message p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        .suggestion-card {
            padding: 25px;
            background: linear-gradient(135deg, rgba(255, 8, 68, 0.1), rgba(0, 102, 255, 0.1));
            border-radius: 18px;
            cursor: pointer;
            transition: all 0.4s;
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .suggestion-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .suggestion-card:hover::before {
            left: 100%;
        }

        .suggestion-card:hover {
            border-color: #ff0844;
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.3),
                        0 10px 30px rgba(0, 102, 255, 0.3);
        }

        .suggestion-card h3 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #fff;
        }

        .suggestion-card p {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(255, 8, 68, 0.2), rgba(204, 0, 51, 0.2));
            color: #ff6b9d;
            padding: 18px;
            border-radius: 12px;
            margin: 10px 0;
            border-left: 4px solid #ff0844;
            box-shadow: 0 4px 15px rgba(255, 8, 68, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                height: 100vh;
                border-radius: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .suggestions {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 18px;
            }

            .header-left {
                gap: 10px;
            }

            .logo {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .back-btn {
                width: 35px;
                height: 35px;
                font-size: 18px;
            }

            .current-time {
                font-size: 14px;
            }

            .current-date {
                font-size: 10px;
            }

            .header-right {
                gap: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="background-3d">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
        <div class="shape shape4"></div>
        <div class="shape shape5"></div>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-left">
                <button class="back-btn" onclick="goBack()" title="Leave chat">
                    ‚Üê
                </button>
                <h1>
                    <div class="logo">ü§ñ</div>
                    Raviya AI
                </h1>
            </div>
            <div class="header-right">
                <div class="current-time" id="currentTime">00:00:00</div>
                <div class="current-date" id="currentDate">Loading...</div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </div>

        <div class="chat-area" id="chatArea">
            <div class="welcome-message">
                <h2>Welcome to Raviya AI</h2>
                <p>Your intelligent assistant powered by advanced AI</p>
                <div class="suggestions">
                    <div class="suggestion-card" onclick="sendSuggestion('Explain quantum computing in simple terms')">
                        <h3>üî¨ Science</h3>
                        <p>Explain quantum computing</p>
                    </div>
                    <div class="suggestion-card" onclick="sendSuggestion('Write a creative story about space exploration')">
                        <h3>‚úçÔ∏è Creative</h3>
                        <p>Write a story about space</p>
                    </div>
                    <div class="suggestion-card" onclick="sendSuggestion('Help me plan a healthy meal for the week')">
                        <h3>üç≥ Planning</h3>
                        <p>Plan healthy meals</p>
                    </div>
                    <div class="suggestion-card" onclick="sendSuggestion('Teach me basic Python programming')">
                        <h3>üíª Coding</h3>
                        <p>Learn Python basics</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                    rows="1"
                    onkeydown="handleKeyPress(event)"
                ></textarea>
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                ‚û§
            </button>
        </div>
    </div>

    <script>
        const API_URL = 'https://vajira-official-apis.vercel.app/api/gemini?apikey=vajira-yddj6q6p60-1767971952864&text=';
        const chatArea = document.getElementById('chatArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');

        // Update time and date
        function updateDateTime() {
            const now = new Date();
            
            // Format time
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
            
            // Format date
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', options);
        }

        // Update time every second
        updateDateTime();
        setInterval(updateDateTime, 1000);

        // Back button functionality
        function goBack() {
            if (confirm('Are you sure you want to leave the chat?')) {
                window.history.back();
                // If there's no history, redirect to a blank page or close
                setTimeout(() => {
                    if (window.history.length <= 1) {
                        window.close();
                    }
                }, 100);
            }
        }

        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
        }

        messageInput.addEventListener('input', function() {
            autoResize(this);
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendSuggestion(text) {
            messageInput.value = text;
            sendMessage();
        }

        function addMessage(text, isUser) {
            const welcomeMsg = chatArea.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const now = new Date();
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            
            const formattedText = text.replace(/\n/g, '<br>');
            
            messageDiv.innerHTML = `
                <div class="avatar">${isUser ? 'üë§' : 'ü§ñ'}</div>
                <div class="message-content">
                    ${formattedText}
                    <div class="timestamp">${time}</div>
                </div>
            `;
            
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.className = 'message ai typing-indicator active';
            indicator.id = 'typingIndicator';
            indicator.innerHTML = `
                <div class="avatar">ü§ñ</div>
                <div class="typing-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            chatArea.appendChild(indicator);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) {
                indicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatArea.appendChild(errorDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
            
            setTimeout(() => errorDiv.remove(), 5000);
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            
            messageInput.value = '';
            messageInput.style.height = 'auto';
            sendBtn.disabled = true;
            showTypingIndicator();

            try {
                const response = await fetch(API_URL + encodeURIComponent(message));
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} - ${response.statusText}`);
                }

                const data = await response.json();
                hideTypingIndicator();
                
                if (data && data.data) {
                    const aiResponse = data.data;
                    addMessage(aiResponse, false);
                } else if (data && data.result) {
                    addMessage(data.result, false);
                } else {
                    throw new Error('No valid response from API');
                }
            } catch (error) {
                hideTypingIndicator();
                console.error('Error:', error);
                showError('‚ö†Ô∏è Connection error. Please check your internet and try again.');
                addMessage('Sorry, I encountered an error. Please try again.', false);
            } finally {
                sendBtn.disabled = false;
                messageInput.focus();
            }
        }

        messageInput.focus();
    </script>
</body>
</html>
