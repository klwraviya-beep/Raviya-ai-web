<!DOCTYPE html>
<html lang="si">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTZ Official Secure Portal</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&family=Noto+Sans+Sinhala:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <style>
        :root {
            --primary: #00f0ff; /* Cyan Blue */
            --primary-dim: rgba(0, 240, 255, 0.2);
            --secondary: #ff003c; /* Neon Red */
            --bg: #050505;
            --glass: rgba(10, 15, 25, 0.75);
            --border: rgba(0, 240, 255, 0.3);
            --text-glow: 0 0 10px rgba(0, 240, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Rajdhani', 'Noto Sans Sinhala', sans-serif;
            background-color: var(--bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- PRELOADER --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 1s ease;
        }
        .scan-line {
            width: 100%; height: 2px; background: var(--primary);
            position: absolute; animation: scan 2s infinite linear;
            box-shadow: 0 0 15px var(--primary);
        }
        @keyframes scan { 0% { top: 0%; opacity: 0; } 50% { opacity: 1; } 100% { top: 100%; opacity: 0; } }
        
        .loader-text {
            font-family: 'Orbitron'; font-size: 24px; letter-spacing: 5px; color: var(--primary);
            margin-top: 20px; animation: blink 1s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- BACKGROUND --- */
        #particles-js { position: fixed; width: 100%; height: 100%; z-index: -1; }
        .grid-bg {
            position: fixed; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(0, 240, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 240, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -2;
            mask-image: radial-gradient(circle, black 40%, transparent 80%);
        }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; width: 100%; padding: 20px 40px;
            display: flex; justify-content: space-between; align-items: center;
            z-index: 100; background: linear-gradient(to bottom, #000, transparent);
        }
        .logo { font-family: 'Orbitron'; font-size: 26px; font-weight: 900; letter-spacing: 2px; color: white; }
        .logo span { color: var(--primary); text-shadow: var(--text-glow); }
        .clock { font-family: 'Orbitron'; color: var(--primary); font-size: 18px; text-shadow: 0 0 5px var(--primary); }

        /* --- LAYOUT --- */
        .container {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; padding: 20px; padding-top: 80px;
        }
        .section { display: none; width: 100%; animation: slideIn 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .section.active { display: block; }
        @keyframes slideIn { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        /* --- GLASS CARD --- */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            padding: 50px; border-radius: 15px;
            box-shadow: 0 0 50px rgba(0, 240, 255, 0.1);
            max-width: 550px; margin: 0 auto; text-align: center;
            position: relative; overflow: hidden;
        }
        /* Corners */
        .corner { position: absolute; width: 20px; height: 20px; border: 2px solid var(--primary); transition: 0.3s; }
        .tl { top: 0; left: 0; border-right: none; border-bottom: none; }
        .tr { top: 0; right: 0; border-left: none; border-bottom: none; }
        .bl { bottom: 0; left: 0; border-right: none; border-top: none; }
        .br { bottom: 0; right: 0; border-left: none; border-top: none; }
        .glass-card:hover .corner { width: 30px; height: 30px; box-shadow: 0 0 10px var(--primary); }

        /* --- WELCOME CONTENT --- */
        .hero-title {
            font-family: 'Orbitron'; font-size: 40px; font-weight: 900;
            background: linear-gradient(to right, #fff, var(--primary)); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; filter: drop-shadow(0 0 5px var(--primary));
        }
        .hero-desc { color: #aaa; font-size: 14px; margin-bottom: 30px; letter-spacing: 1px; }

        /* --- MUSIC PLAYER (CENTER) --- */
        .audio-deck {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            padding: 20px; border-radius: 12px; margin: 0 auto 35px auto;
            display: flex; align-items: center; justify-content: center; gap: 20px;
            width: fit-content; position: relative;
        }
        .audio-deck::before { content: "SYSTEM AUDIO"; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: var(--bg); padding: 0 10px; font-size: 10px; color: var(--primary); letter-spacing: 2px; }

        .play-btn {
            width: 50px; height: 50px; border-radius: 50%;
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); font-size: 18px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: 0.3s; box-shadow: 0 0 15px var(--primary-dim);
        }
        .play-btn:hover { background: var(--primary); color: #000; box-shadow: 0 0 30px var(--primary); }

        .equalizer { display: flex; gap: 3px; height: 30px; align-items: center; }
        .bar { width: 4px; background: var(--primary); height: 5px; border-radius: 2px; opacity: 0.5; transition: 0.2s; }
        
        /* Equalizer Animation (Active) */
        .audio-deck.playing .bar { animation: sound 0.5s infinite alternate; opacity: 1; }
        .audio-deck.playing .bar:nth-child(1) { animation-duration: 0.4s; }
        .audio-deck.playing .bar:nth-child(2) { animation-duration: 0.6s; }
        .audio-deck.playing .bar:nth-child(3) { animation-duration: 0.3s; }
        .audio-deck.playing .bar:nth-child(4) { animation-duration: 0.5s; }
        @keyframes sound { 0% { height: 5px; } 100% { height: 30px; background: #fff; box-shadow: 0 0 10px var(--primary); } }

        .btn-start {
            background: var(--primary); color: #000; border: none;
            padding: 15px 40px; font-family: 'Orbitron'; font-weight: 800; font-size: 16px;
            clip-path: polygon(10% 0, 100% 0, 100% 70%, 90% 100%, 0 100%, 0 30%);
            cursor: pointer; transition: 0.3s; letter-spacing: 2px;
        }
        .btn-start:hover { transform: scale(1.05); box-shadow: 0 0 30px var(--primary); color: white; background: #000; border: 1px solid var(--primary); }

        /* --- SELECTION --- */
        .selection-grid { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 20px; }
        .select-box {
            background: rgba(255,255,255,0.02); width: 280px; padding: 30px;
            border: 1px solid rgba(255,255,255,0.1); cursor: pointer; transition: 0.4s;
            position: relative; overflow: hidden;
        }
        .select-box:hover { background: rgba(255,255,255,0.05); transform: translateY(-5px); }
        
        .box-blue { border-top: 3px solid var(--primary); }
        .box-blue:hover { box-shadow: 0 10px 40px var(--primary-dim); }
        .box-blue i { color: var(--primary); font-size: 40px; margin-bottom: 15px; }
        
        .box-red { border-top: 3px solid var(--secondary); }
        .box-red:hover { box-shadow: 0 10px 40px rgba(255, 0, 60, 0.2); }
        .box-red i { color: var(--secondary); font-size: 40px; margin-bottom: 15px; }

        .box-title { font-family: 'Orbitron'; font-size: 20px; font-weight: bold; color: white; }

        /* --- FORM --- */
        input, textarea {
            width: 100%; padding: 15px; background: rgba(0,0,0,0.5);
            border: 1px solid #333; color: white; margin-bottom: 15px;
            font-family: 'Rajdhani'; font-size: 16px; transition: 0.3s;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 15px var(--primary-dim); }
        
        .theme-red input:focus { border-color: var(--secondary); box-shadow: 0 0 15px rgba(255,0,60,0.3); }

        .btn-submit {
            width: 100%; padding: 15px; border: none; background: var(--primary);
            font-family: 'Orbitron'; font-weight: bold; cursor: pointer; letter-spacing: 2px;
            transition: 0.3s;
        }
        .theme-red .btn-submit { background: var(--secondary); color: white; }
        .btn-submit:hover { opacity: 0.9; box-shadow: 0 0 20px currentColor; }

        /* Responsive */
        @media (max-width: 600px) {
            .glass-card { padding: 30px 20px; width: 90%; }
            .hero-title { font-size: 30px; }
            .audio-deck { width: 100%; }
        }
    </style>
</head>
<body>

    <div id="preloader">
        <div class="scan-line"></div>
        <i class="fas fa-shield-halved" style="font-size: 60px; color: #00f0ff;"></i>
        <div class="loader-text">SYSTEM INITIALIZING...</div>
    </div>

    <audio id="bg-music" loop>
        <source src="https://files.catbox.moe/8y70dy.mp3" type="audio/mpeg">
    </audio>

    <div class="grid-bg"></div>
    <div id="particles-js"></div>

    <div class="header">
        <div class="logo">DTZ <span>OFFICIAL</span></div>
        <div class="clock" id="clock">00:00</div>
    </div>

    <div class="container">

        <section id="sec-welcome" class="section active">
            <div class="glass-card">
                <span class="corner tl"></span><span class="corner tr"></span>
                <span class="corner bl"></span><span class="corner br"></span>

                <i class="fas fa-fingerprint" style="font-size: 60px; color: var(--primary); margin-bottom: 20px;"></i>
                <h1 class="hero-title">SECURE GATEWAY</h1>
                <p class="hero-desc">DTZ OFFICIAL ADMISSION & VERIFICATION PORTAL</p>

                <div class="audio-deck" id="audio-deck">
                    <div class="equalizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                    <button class="play-btn" onclick="toggleMusic()">
                        <i class="fas fa-play" id="play-icon"></i>
                    </button>
                    <div class="equalizer">
                        <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
                    </div>
                </div>

                <button class="btn-start" onclick="navTo('sec-selection')">
                    ACCESS SYSTEM
                </button>
            </div>
        </section>

        <section id="sec-selection" class="section">
            <h2 style="text-align:center; font-family:'Orbitron'; margin-bottom:10px;">SELECT UNIT</h2>
            <p style="text-align:center; color:#888; margin-bottom:30px;">Choose your designated officer</p>
            
            <div class="selection-grid">
                <div class="select-box box-blue" onclick="openForm('94788262515', 'blue')">
                    <i class="fas fa-user-astronaut"></i>
                    <div class="box-title">OFFICER 01</div>
                    <div style="font-size:12px; color:#aaa; margin-top:5px;">CMD UNIT: 94 78 826 2515</div>
                </div>

                <div class="select-box box-red" onclick="openForm('94763530935', 'red')">
                    <i class="fas fa-user-secret"></i>
                    <div class="box-title">OFFICER 02</div>
                    <div style="font-size:12px; color:#aaa; margin-top:5px;">CMD UNIT: 94 76 353 0935</div>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 30px;">
                <button onclick="navTo('sec-welcome')" style="background:transparent; border:1px solid #333; color:#888; padding:10px 20px; cursor:pointer;">
                    BACK
                </button>
            </div>
        </section>

        <section id="sec-form" class="section">
            <div class="glass-card" id="form-card">
                <span class="corner tl"></span><span class="corner tr"></span>
                <span class="corner bl"></span><span class="corner br"></span>

                <h2 id="form-title" style="font-family:'Orbitron'; margin-bottom: 25px; color:var(--primary);">IDENTITY DATA</h2>
                
                <form id="admissionForm">
                    <input type="hidden" name="adminNumber" id="adminNumber">
                    <input type="text" id="fname" required placeholder="FULL NAME">
                    <input type="text" id="ftown" required placeholder="TOWN / CITY">
                    <input type="number" id="fage" required placeholder="AGE">
                    <input type="text" id="fphone" required placeholder="PHONE NUMBER">
                    <textarea id="fskill" rows="3" placeholder="SPECIAL SKILLS / REMARKS"></textarea>

                    <div style="display:flex; gap:10px; margin-top:10px;">
                        <button type="button" onclick="navTo('sec-selection')" style="flex:1; background:#222; border:none; color:#aaa; cursor:pointer;">CANCEL</button>
                        <button type="submit" id="submit-btn" class="btn-submit">TRANSMIT DATA</button>
                    </div>
                </form>
            </div>
        </section>

    </div>

    <script>
        // --- Preloader ---
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('preloader').style.opacity = '0';
                setTimeout(() => { document.getElementById('preloader').style.display = 'none'; }, 1000);
            }, 2000);
        });

        // --- Music Logic (Visualizer) ---
        const audio = document.getElementById('bg-music');
        const deck = document.getElementById('audio-deck');
        const playIcon = document.getElementById('play-icon');
        let isPlaying = false;

        function toggleMusic() {
            if(!isPlaying) {
                audio.play();
                playIcon.classList.remove('fa-play');
                playIcon.classList.add('fa-pause');
                deck.classList.add('playing');
            } else {
                audio.pause();
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                deck.classList.remove('playing');
            }
            isPlaying = !isPlaying;
        }

        // --- Navigation ---
        function navTo(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // --- Form Setup ---
        function openForm(number, color) {
            document.getElementById('adminNumber').value = number;
            const card = document.getElementById('form-card');
            const title = document.getElementById('form-title');
            const btn = document.getElementById('submit-btn');

            card.classList.remove('theme-red');
            if(color === 'red') {
                card.classList.add('theme-red');
                title.style.color = '#ff003c';
                btn.style.background = '#ff003c';
                title.innerText = "OFFICER 02 PANEL";
            } else {
                title.style.color = '#00f0ff';
                btn.style.background = '#00f0ff';
                title.innerText = "OFFICER 01 PANEL";
            }
            navTo('sec-form');
        }

        // --- WhatsApp Logic ---
        document.getElementById('admissionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const num = document.getElementById('adminNumber').value;
            const color = num === '94788262515' ? '#00f0ff' : '#ff003c';
            
            // Collect Data
            const d = {
                name: document.getElementById('fname').value,
                town: document.getElementById('ftown').value,
                age: document.getElementById('fage').value,
                phone: document.getElementById('fphone').value,
                skill: document.getElementById('fskill').value
            };

            Swal.fire({
                title: 'VERIFICATION REQUIRED',
                html: `<p style="color:#aaa;">You are being redirected to WhatsApp to verify your identity.</p>
                       <div style="background:rgba(255,255,255,0.1); padding:10px; border-left:3px solid ${color}; margin-top:10px;">
                        Must send <b>4 FACE PHOTOS</b> now.
                       </div>`,
                icon: 'warning',
                iconColor: color,
                background: '#0a0f19',
                confirmButtonText: 'PROCEED',
                confirmButtonColor: color,
                showCancelButton: true
            }).then((res) => {
                if(res.isConfirmed) {
                    const msg = `*ðŸ”’ DTZ SECURE DATA*%0A------------------%0A*Name:* ${d.name}%0A*City:* ${d.town}%0A*Age:* ${d.age}%0A*Phone:* ${d.phone}%0A*Skills:* ${d.skill}%0A------------------%0A_Awaiting User Photos_`;
                    window.location.href = `https://wa.me/${num}?text=${msg}`;
                }
            });
        });

        // --- Clock ---
        setInterval(() => {
            const t = new Date();
            document.getElementById('clock').innerText = t.toLocaleTimeString();
        }, 1000);

        // --- Particles ---
        particlesJS("particles-js", {
            "particles": { "number": { "value": 50 }, "color": { "value": "#00f0ff" }, "opacity": { "value": 0.3 }, "size": { "value": 2 }, "line_linked": { "enable": true, "color": "#00f0ff", "opacity": 0.1 }, "move": { "speed": 1 } }
        });
    </script>
</body>
</html>
