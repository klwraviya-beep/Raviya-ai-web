            --neon-red: #ff003c;
            --bg-color: #050505;
            --glass-panel: rgba(10, 15, 20, 0.7);
            --border-color: rgba(0, 243, 255, 0.3);
            --text-glow: 0 0 10px rgba(0, 243, 255, 0.5);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; scrollbar-width: none; }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--bg-color);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- 1. HACKER LOADING SCREEN --- */
        #preloader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 10000;
            display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-start;
            padding: 40px; font-family: 'Share Tech Mono', monospace;

        .progress-bar { width: 100%; height: 2px; background: #333; margin-top: 10px; position: relative; }
        .progress-fill { height: 100%; background: var(--neon-blue); width: 0%; transition: width 0.1s; box-shadow: 0 0 10px var(--neon-blue); }

        /* --- CRT EFFECT OVERLAY --- */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 999;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%; opacity: 0.6;
        }

        /* --- HEADER --- */
        .header {
            position: fixed; top: 0; width: 100%; padding: 20px 30px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
            background: linear-gradient(to bottom, rgba(0,0,0,0.9), transparent);
        }
        .logo { font-family: 'Orbitron'; font-size: 22px; font-weight: 900; letter-spacing: 2px; }
        .logo span { color: var(--neon-blue); text-shadow: var(--text-glow); }
        
        .lang-btn {
            background: rgba(0, 243, 255, 0.1); border: 1px solid var(--neon-blue); color: var(--neon-blue);
            padding: 8px 15px; font-family: 'Share Tech Mono'; cursor: pointer; transition: 0.3s;
            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
        }
        .lang-btn:hover { background: var(--neon-blue); color: #000; box-shadow: var(--text-glow); }

        /* --- LAYOUT --- */
        .container { display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; padding-top: 80px; }
        .section { display: none; width: 100%; animation: fadeIn 0.5s ease-out; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* --- MAIN CARDS --- */
        .glass-card {
            background: var(--glass-panel); backdrop-filter: blur(10px);
            border: 1px solid var(--border-color); padding: 40px; border-radius: 10px;
            text-align: center; max-width: 500px; margin: 0 auto; position: relative;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
        }

        /* --- INTERACTIVE BOXES (MENU) --- */
        .menu-grid { display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto; }
        .menu-box {
            background: rgba(0,0,0,0.6); border: 1px solid #333; padding: 25px;
            display: flex; justify-content: space-between; align-items: center;
            cursor: pointer; transition: 0.3s; position: relative; overflow: hidden;
        }
        .menu-box::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--neon-blue); transition: 0.3s;
        }
        .menu-box:hover { border-color: var(--neon-blue); transform: translateX(10px); background: rgba(0, 243, 255, 0.05); }
        .menu-box:hover::before { box-shadow: 0 0 15px var(--neon-blue); }
        
        .menu-title { font-family: 'Orbitron'; font-size: 18px; letter-spacing: 2px; }
        .menu-icon { font-size: 20px; color: var(--neon-blue); }

        /* --- 2. THE SPECIAL INTERFACE (MODAL) --- */
        .info-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000;
            display: none; align-items: center; justify-content: center;
            backdrop-filter: blur(15px);
        }
        .info-modal.active { display: flex; animation: openHolo 0.4s ease-out; }
        @keyframes openHolo { from { opacity: 0; transform: scaleY(0.01) scaleX(0); } to { opacity: 1; transform: scaleY(1) scaleX(1); } }

        .holo-interface {
            width: 90%; max-width: 700px; height: 80vh;
            border: 2px solid var(--neon-blue);
            background: radial-gradient(circle at center, rgba(0, 243, 255, 0.05), transparent);
            position: relative; padding: 20px;
            box-shadow: 0 0 50px rgba(0, 243, 255, 0.2), inset 0 0 50px rgba(0, 243, 255, 0.1);
            overflow: hidden; display: flex; flex-direction: column;
        }
        /* HUD Corners */
        .corner { position: absolute; width: 30px; height: 30px; border: 3px solid var(--neon-blue); transition: 0.3s; }
        .tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
        .tr { top: -2px; right: -2px; border-left: none; border-bottom: none; }
        .bl { bottom: -2px; left: -2px; border-right: none; border-top: none; }
        .br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

        .holo-header {
            font-family: 'Orbitron'; color: var(--neon-blue); font-size: 24px;
            text-align: center; border-bottom: 1px solid var(--border-color);
            padding-bottom: 15px; margin-bottom: 20px; text-transform: uppercase;
        }
        .holo-content {
            flex: 1; overflow-y: auto; padding-right: 10px;
            font-family: 'Share Tech Mono', monospace; font-size: 15px; line-height: 1.6; color: #ccc;
        }
        .holo-content p { margin-bottom: 15px; }
        .holo-content li { margin-bottom: 10px; list-style: none; display: flex; gap: 10px; }
        .holo-content li::before { content: '>'; color: var(--neon-red); }
        
        .close-holo {
            margin-top: 20px; background: transparent; border: 1px solid var(--neon-red); color: var(--neon-red);
            padding: 10px; width: 100%; cursor: pointer; font-family: 'Orbitron'; font-weight: bold;
            transition: 0.3s;
        }
        .close-holo:hover { background: var(--neon-red); color: black; box-shadow: 0 0 20px var(--neon-red); }

        /* --- MUSIC PLAYER --- */
        .music-console {
            display: inline-flex; align-items: center; gap: 15px;
            padding: 10px 30px; border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50px; background: rgba(0,0,0,0.5); margin-bottom: 25px;
        }
        .play-btn {
            width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--neon-blue);
            background: transparent; color: var(--neon-blue); cursor: pointer; display: flex; justify-content: center; align-items: center;
        }

        /* --- BUTTONS --- */
        .btn-glitch {
            width: 100%; padding: 15px; background: var(--neon-blue); color: black; border: none;
            font-family: 'Orbitron'; font-weight: bold; font-size: 16px; cursor: pointer;
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px);
            transition: 0.3s;
        }
        .btn-glitch:hover { transform: scale(1.02); box-shadow: 0 0 30px var(--neon-blue); }

        /* --- FORMS & SELECTION --- */

        .select-box {
            width: 100%; max-width: 220px; padding: 20px; background: rgba(255,255,255,0.03);

        }

        input, textarea {
            width: 100%; padding: 12px; background: #0b0b0b; border: 1px solid #333;
            color: white; font-family: 'Rajdhani'; margin-bottom: 15px;
        }
        input:focus, textarea:focus { outline: none; border-color: var(--neon-blue); }

        /* Language visibility classes */

        .lang-si { display: none; }

        /* Mobile */
        @media(max-width: 600px) {
            .glass-card { width: 95%; padding: 25px; }
            .holo-interface { width: 95%; height: 85vh; }
        }
    </style>
